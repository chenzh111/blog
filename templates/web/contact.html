{% extends '/web/base_main.html' %}
{% block title %}
    联系我
{% endblock %}
{% block body %}
{{ super }}
<section class="row page-content-wrap">
    <div class="container">
        <h2 class="page-title text-center">联系我</h2>
        <div class="row">
            <div class="col-md-8 page-contents">
                <div class="row page-content">
                    <div class="contents row">
                        <form action="#" method="post" class="contact-form row">
                            <div class="form-group col-sm-6">
                                <label for="name">您的名字*</label>
                                <input type="text" id="name" class="form-control" placeholder="Your name" required>
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="website">你的邮件地址*</label>
                                <input type="url" id="website" class="form-control" placeholder="Your email address here">
                            </div>
                            <div class="form-group col-sm-12">
                                <label for="message">内容*</label>
                                <textarea name="message" id="message" class="form-control" placeholder="Write message here"></textarea>
                            </div>
                            <div class="col-sm-12">
                                <button type="submit" class="btn-primary"><span>发送</span></button>
                                <h5 class="pull-right">*必填字段</h5>
                            </div>
                        </form>
                    </div>                    
                </div>
            </div>
            <div class="col-md-4 sidebar">
                <!--Author Widget-->
                 <aside class="row m0 widget-author widget">
                    <div class="widget-author-inner row">
                        <div class="author-avatar row"><a href="#"><img src="/static/web/images/author.png" alt="" class="img-circle"></a></div>
                        <a href="#"><h2 class="author-name">哈哈</h2></a>
                        <h5 class="author-title">你好！</h5>
                        <p>菜鸟程序员</p>
                        <a href="/about/" class="know-more">更多</a>
                    </div>
                    <ul class="nav social-nav">
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-facebook-official"></i></a></li>
                        <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                        <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fa fa-envelope"></i></a></li>
                    </ul>
                </aside>
            </div>
        </div>
    </div>
</section>
{% endblock %}
